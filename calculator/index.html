<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>Calculator</h1>
    <div class="container">
        <div class="input2">
            <input class="input" type="text" id="display" name="display">
        </div>
        <div class="btn">
            <button class="btn1" value="7" onclick = "display.value +='7' ">7</button>
            <button class="btn1" value="8" onclick = "display.value +='8' ">8</button>
            <button class="btn1" value="9" onclick = "display.value +='9' ">9</button>
            <button class="btn1" value="*" onclick = "display.value +='*' ">*</button>
        </div>
        <div class="btn">
            <button class="btn1" value="4" onclick = "display.value +='4' ">4</button>
            <button class="btn1" value="5" onclick = "display.value +='5' ">5</button>
            <button class="btn1" value="6" onclick = "display.value +='6' ">6</button>
            <button class="btn1" value="-" onclick = "display.value +='-' ">-</button>
        </div>
        <div class="btn">
            <button class="btn1" value="1" onclick = "display.value +='1' ">1</button>
            <button class="btn1" value="2" onclick = "display.value +='2' ">2</button>
            <button class="btn1" value="3" onclick = "display.value +='3' ">3</button>
            <button class="btn1" value="+" onclick = "display.value +='+' ">+</button>
        </div>
        <div class="btn">
            <button class="btn1" value="0" onclick = "display.value +='0' ">0</button>
            <button class="btn1" value="=" onclick = "display.value = eval(display.value)">=</button>
            <button class="btn1" value="." onclick = "display.value +='.' ">.</button>
            <button class="btn1" value="" onclick = "display.value = value"  > C</button>
        </div>
    </div>
</center>
</body>
</html>
